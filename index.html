<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Shuffle and Sort App</title>
    </head>
    <body onload="generateBox(boxArray)">
        <nav class="navbar">
            <h5>Shuffle and Sort</h5>
        </nav>
        <div class="container">
            <div class="desktop">
                <div class="cubicBox" id="boxContainer">

                </div>
                <div class="buttonBox">
                    <button class="btn-custom" onclick="shuffle(boxArray)" type="button">Shuffle</button>
                    <button class="btn-custom" onclick="sort(boxArray)" type="button">Sort</button>
                </div>
            </div>
            <div class="footer">
                <h5>Shuffle and sort by Avinash Kumar</h5>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
